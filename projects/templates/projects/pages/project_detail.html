{% extends 'global/base.html' %}

{% block content %}
    <div class="container case py-3 py-md-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 pb-4">
                        <h2 class="display-3 text-center">{{ project.title }}</h2>
                    </div>
                    {% for picture in pictures %}
                        <div class="col-md-4 mb-4">
                            <img class="img-fluid" src="{{ picture.image.url }}" alt="">
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <img class="img-fluid" src="{{ project.thumbnail.url }}" alt="">
            </div>
        </div>
        
        

    </div>
{% endblock content %}
