{% extends 'global/base.html' %}

{% block content %}
    <div class="container case py-3 py-md-1">
        <h1 class="display-3">{{ project.title }}</h1>
        <div class="row justify-content-center py-3">
            <div class="thumb-img col-md-6">
                <img src="{{ project.thumbnail.url }}" alt="thumb-img" class="img-fluid" id="main">
            </div>
            <div class="col-12 py-4">
                <div class="row justify-content-center">
                    {% for picture in pictures %}
                    <div class="col-md-2 col-4 project-imgs">
                        <a href="{{ picture.image.url }}" onclick="swap(this); return false;">
                            <img src="{{ picture.image.url }}" alt="project-img" class="img-fluid">  
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script>
        function swap(image) {
            document.getElementById("main").src = image.href;
        }
    </script>
{% endblock content %}
